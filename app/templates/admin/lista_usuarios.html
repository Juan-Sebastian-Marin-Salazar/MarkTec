<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="../../static/css/admin-usuario.css">
</head>
<body>

    <a href="{{ url_for('auth.admin') }}" class="btn-back">← Volver al Inicio</a>

    <div class="page-header">
        <h1 class="page-title">Usuarios</h1>
        <a href="#" class="btn-add">Agregar Usuario</a>
    </div>

    <div class="table-container">
        <table class="table-list">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Matrícula</th>
                    <th>Rol</th>
                    <th style="width: 150px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.idUsuarios }}</td>
                    <td><strong>{{ u.nombre }}</strong></td>
                    <td>{{ u.correo }}</td>
                    <td>{{ u.matricula }}</td>
                    <td>
                        {{ u.rol if u.rol else 'Usuario' }}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <a href="#" class="btn-action btn-edit">Modificar</a>
                            
                            <form action="#" method="POST">
                                <button type="submit" class="btn-action btn-delete">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" style="text-align:center; color:#666;">No hay usuarios registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
