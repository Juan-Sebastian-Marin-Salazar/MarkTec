<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="../../static/css/nuevo_producto.css">
</head>
<body>
    <!-- Header fijo -->
    <header class="fixed-header">
        <div class="header-content">
            <button class="back-button" onclick="window.history.back()">
                <span>‚Üê</span>
            </button>
            <h1>Agregar Nuevo Producto</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <h1>Agregar Nuevo Producto</h1>
                <p>Completa la informaci√≥n de tu producto para publicarlo</p>
            </div>

            <hr class="divider">

            <form id="product-form" class="product-form">
                <!-- Secci√≥n de imagen -->
                <section class="form-section">
                    <h2>Imagen del Producto *</h2>
                    <div class="image-upload-container">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üì∑</div>
                            <p class="upload-title">Sube una imagen</p>
                            <p class="upload-subtitle">Formatos: JPG, PNG o WEBP (m√°x. 5MB)</p>
                            <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.webp" multiple class="file-input">
                            <label for="imageInput" class="file-label">Seleccionar Archivo</label>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </section>

                <hr class="divider">

                <!-- Informaci√≥n del producto -->
                <section class="form-section">
                    <h2>Informaci√≥n del Producto</h2>

                    <!-- Nombre del producto -->
                    <div class="form-group">
                        <label for="productName" class="form-label">
                            Nombre del Producto *
                        </label>
                        <input 
                            type="text" 
                            id="productName" 
                            class="form-input"
                            maxlength="100"
                            placeholder="Ej: Tacos al Pastor - Orden de 3"
                        >
                        <div class="char-counter">
                            <span id="nameCharCount">0</span>/100 caracteres
                        </div>
                    </div>

                    <!-- Categor√≠a -->
                    <div class="form-group">
                        <label for="category" class="form-label">
                            Categor√≠a *
                        </label>
                        <select id="category" class="form-select">
                            <option value="" disabled selected>Selecciona una categor√≠a</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Productos">Productos</option>
                            <option value="Servicios">Servicios</option>
                        </select>
                    </div>

                    <!-- Precio -->
                    <div class="form-group">
                        <label for="price" class="form-label">
                            Precio (MXN) *
                        </label>
                        <div class="price-input-container">
                            <span class="currency-symbol">$</span>
                            <input 
                                type="number" 
                                id="price" 
                                class="form-input price-input"
                                min="0"
                                step="0.01"
                                placeholder="0.00"
                            >
                        </div>
                    </div>

                    <hr class="divider">

                    <!-- Descripci√≥n -->
                    <div class="form-group">
                        <label for="description" class="form-label">
                            Descripci√≥n *
                        </label>
                        <textarea 
                            id="description" 
                            class="form-textarea"
                            maxlength="500"
                            placeholder="Describe tu producto detalladamente. Incluye caracter√≠sticas, ingredientes, especificaciones, etc."
                        ></textarea>
                        <div class="char-counter">
                            <span id="descCharCount">0</span>/500 caracteres
                        </div>
                    </div>
                </section>

                <!-- Botones -->
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" onclick="window.history.back()">
                        Cancelar
                    </button>
                    <button type="submit" class="submit-btn">
                        Publicar Producto
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../static/js/nuevo_producto.js"></script>
</body>
</html>
