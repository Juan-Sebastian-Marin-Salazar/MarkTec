<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/pagina_principar.css">
    <link rel="stylesheet" href="../../static/css/vendedor.css">
</head>

<body>
    <div class="page">
        <div id="datos-usuario" data-verificado="{{ 'true' if es_verificado else 'false' }}" style="display: none;"></div>
        <div class="header">
            <div class="left-section">
                <h2 class="titulo">MarketPlace</h2>
                <div class="search-container">
                    <span class="search-icon"></span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar productos...">
                </div>
            </div>
            <div class="right-section">
                <div class="user-info">
                    <span class="user-letter">{{ nombre }}</span>
                    <span>{{ matricula }}</span>
                    <div class="roles-container">
                        {% for rol in roles %}
                            <span class="badge badge-{{ rol|lower }}">{{ rol|capitalize }}</span>
                        {% endfor %}
                    </div>                    
                    <a href="/logout" class="logout-btn">✕</a>
                </div>
            </div>
        </div>

        <div class="menu">
            <div class="modo_u">
                <div class="tipo_u">
                    <p>Modo de usuario:</p>
                    <div class="ser_u">
                        <button class="cliente activo">
                            <span>Cliente</span>
                        </button>
                        <button class="vendor" data-verificado="{{ 'true' if es_verificado else 'false' }}"
                            onclick="manejarBotonVendedor(this)">
                            <span>Vendedor</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="categoria">
            <div class="tipo_categoria">
                <div class="categoria-header">
                    <h1 class="sub_titulo">Explora Producto</h1>
                    <div class="controles-vendedor" id="controlesVendedor">
                        <button class="btn-agregar" id="btnAgregarProducto">
                            <a href="/nuebo_producto">+ Agregar Producto</a></button>
                    </div>
                </div>
                <div class="filtros-categoria" id="filtrosCategoria">
                    <div class="filtro activo" data-category="">Todos</div>
                    <div class="filtro" data-category="Comida">Alimentos</div>
                    <div class="filtro" data-category="Productos">Productos</div>
                    <div class="filtro" data-category="Servicios">Servicios</div>
                </div>
            </div>

            <div class="contenido_categoria" id="product-list-container">
                </div>

        </div>
    </div>

    <script>
        // Función original de tu HTML
        function manejarBotonVendedor(boton) {
            const esVerificado = boton.getAttribute('data-verificado') === 'true';

            if (!esVerificado) {
                window.location.href = "/verificar-vendedor";
            } else {
                // Acciones para vendedor verificado
                console.log("Usuario verificado - realizar acciones");
                // Tus funciones para vendedores aquí
            }
        }
        
        // --- 3. NUEVA LÓGICA DE FILTRADO DE PRODUCTOS (Tarea de Sebastián) ---
        const API_BASE_URL = 'http://127.0.0.1:5000/api/publicaciones';

        // Dibuja los productos en el contenedor
        function renderProducts(productos) {
            const container = document.getElementById('product-list-container');
            if (!container) return;
            container.innerHTML = ''; // Limpia el contenido anterior

            if (productos.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px;">No se encontraron productos en esta categoría.</p>';
                return;
            }

            productos.forEach(p => {
                // Crea una tarjeta del producto usando la misma estructura y clases que tenías antes
                const productDiv = document.createElement('div');
                // Asumimos que la API devuelve un campo 'nombre_vendedor' y 'nombre_categoria'
                productDiv.className = 'producto'; 
                productDiv.innerHTML = `
                    <img src="https://via.placeholder.com/200x150/4299e1/fff?text=${p.titulo.substring(0, 15)}" alt="${p.titulo}">
                    <p class="nombre_v detalle">${p.nombre_vendedor || 'Vendedor Desconocido'}</p>
                    <p class="nombre_p">${p.titulo}</p>
                    <p class="descripcion detalle">${p.descripcion || 'Sin descripción'}</p>
                    <p class="precio detalle">$${p.precio}</p>
                    <p class="categoria-badge">${p.nombre_categoria}</p>
                `;
                container.appendChild(productDiv);
            });
        }

        // Llama a la API con o sin filtro de categoría
        function fetchProducts(category = '') {
            let url = API_BASE_URL;
            if (category) {
                url = `${API_BASE_URL}?categoria=${category}`;
            }

            // Muestra un mensaje de carga mientras espera
            document.getElementById('product-list-container').innerHTML = '<p style="text-align: center; padding: 20px;">Cargando productos...</p>';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener datos: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        renderProducts(data.data);
                    } else {
                        throw new Error(data.message || 'Respuesta de API fallida.');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener productos:', error);
                    document.getElementById('product-list-container').innerHTML = `<p style="text-align: center; padding: 20px; color: red;">Error al cargar productos: ${error.message}</p>`;
                });
        }
        
        // Asignación de Event Listeners al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const filtrosContainer = document.getElementById('filtrosCategoria');
            
            // Usamos la delegación de eventos: un solo listener para todos los clics en el contenedor de filtros
            if (filtrosContainer) {
                filtrosContainer.addEventListener('click', (event) => {
                    const filtroElement = event.target.closest('.filtro');
                    if (filtroElement) {
                        const category = filtroElement.getAttribute('data-category');
                        
                        // Remueve la clase 'activo' de todos los filtros
                        document.querySelectorAll('.filtro').forEach(el => el.classList.remove('activo'));
                        // Añade la clase 'activo' solo al filtro clickeado
                        filtroElement.classList.add('activo');
                        
                        // Ejecuta la llamada a la API
                        fetchProducts(category);
                    }
                });
            }
            
            // Carga inicial: Mostrar todos los productos al abrir la página
            fetchProducts('');
        });
    </script>
    <script src="../../static/js/vendedor.js"></script>
</body>

</html>
