<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/producto.css') }}">
</head>
<body>
    <!-- HEADER FIJO -->
<header class="fixed-header">
    <div class="header-content">
        <button class="back-button" onclick="window.history.back()">
            <span class="back-icon">← {{ producto.titulo}}</span>
        </button>
    </div>
</header>

    <div class="producto-container">
        <div class="producto-content">
            <!-- IMÁGENES -->
            <div class="producto-imagen">
                <div class="imagen-principal">
                    <img id="mainImage"
                         src="{{ imagenes[0].url if imagenes else '/static/img/default.png' }}"
                         alt="Imagen principal">
                </div>

                {% if imagenes %}
                <div class="imagenes-secundarias">
                    {% for img in imagenes %}
                    <div class="imagen-miniatura" onclick="cambiarImagen('{{ img.url }}', this)">
                        <img src="{{ img.url }}">
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <!-- INFORMACIÓN -->
            <div class="producto-info">
                <h2 class="producto-titulo">{{ producto.titulo }}</h2>
                <p class="precio">${{ "%.2f"|format(producto.precio) }}</p>
                <div class="descripcion">
                    <h3>Descripción</h3>
                    <p>{{ producto.descripcion or "Sin descripción disponible" }}</p>
                </div>
                <div class="caracteristicas">
                    <h3>Vendedor</h3>
                    <ul>
                        <li>{{ producto.vendedor }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cambiarImagen(url, elemento) {
            document.getElementById("mainImage").src = url;

            document.querySelectorAll(".imagen-miniatura")
                .forEach(div => div.classList.remove("activa"));

            elemento.classList.add("activa");
        }
    </script>
</body>
</html>
