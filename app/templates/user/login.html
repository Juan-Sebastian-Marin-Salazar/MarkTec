<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../../static/css/contenido.css">
  <link rel="stylesheet" href="../../static/css/log.css">
</head>

<body>
  <div class="page">
    <div class="contenido">
      <div class="img"></div>

      <div class="forms-container">
        <div class="sub-container">
          <div class="sub-titulo">Marketec</div>
          <div class="form-description">Inicia sesión en tu cuenta</div>
        </div>

        <form id="student-form" class="login-datos active" method="post" action="">
          <input type="hidden" name="form_type" value="egresados">

          <div class="datos">
            <label for="egresado_correo">Correo Constitucional</label>
            <input type="email" id="egresado_correo" name="correo" required placeholder="tu.correo@mexicali.tecnm.mx">
            <div class="help-text">Utiliza tu correo del Instituto Tecnológico de Mexicali</div>
          </div>

          <div class="datos">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="………">
            <div class="help-text">Ingresa tu contraseña de acceso</div>
          </div>

          <div class="boton">
            <!-- CAMBIO 1: Agregar id al botón y cambiar type a "button" -->
            <button type="button" class="login-boton" id="btnLogin">Iniciar Sesión</button>
          </div>
        </form>

        <div class="divider"></div>

        <div class="identificar">
          <p>Solo se permite el acceso con correo constitucional ¿No tienes una cuenta? <a href="#"
              id="toggle-identificar">¡Regístrate!</a></p>
        </div>
      </div>

      <!-- Formulario de registro (oculto por defecto) -->
      <div class="identificacion-form" style="display:none;">
        <form class="login-datos active" method="post" action="" enctype="multipart/form-data">
          <input type="hidden" name="form_type" value="crear_egresado">
          <div class="datos">
            <span>Correo electrónico</span>
            <input type="email" id="egresado_correo" name="correo" required
              placeholder="Utilice su correo institucional">
          </div>
          <div class="datos">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" maxlength="18" pattern="[A-Za-z0-9]{1,18}" required
              placeholder="Contraseña">
            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" maxlength="18"
              pattern="[A-Za-z0-9]{1,18}" required placeholder="Confirmar contraseña">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // CAMBIO 2: Verificar que el elemento existe antes de agregar el evento
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('btnLogin');
      
      if (loginBtn) {
        loginBtn.addEventListener('click', function() {
          // CAMBIO 3: Verificar la ruta correcta
          // Si 'pagina_principar.html' está en la misma carpeta:
          window.location.href = 'pagina_principar.html';
          
          // Si está en otra carpeta, usa la ruta correcta:
          // window.location.href = '../pagina_principar.html';
          // window.location.href = './pagina_principar.html';
        });
      } else {
        console.error('No se encontró el botón con id btnLogin');
      }
    });

    // Función alternativa por si necesitas validar antes de redirigir
    function redirigirLogin() {
      // Aquí puedes agregar validaciones si es necesario
      const email = document.getElementById('egresado_correo').value;
      const password = document.getElementById('password').value;
      
      if (email && password) {
        window.location.href = 'pagina_principar.html';
      } else {
        alert('Por favor, completa todos los campos');
      }
    }
  </script>
</body>
</html>
