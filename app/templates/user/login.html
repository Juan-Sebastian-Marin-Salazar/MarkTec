<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../../static/css/contenido.css">
  <link rel="stylesheet" href="../../static/css/log.css">
</head>

<body>
 <div class="page">
    <div class="contenido">
        <div class="img"></div>

        <div class="forms-container">
            <div class="sub-container">
                <div class="sub-titulo">Marketec</div>
                <div class="form-description">Inicia sesión en tu cuenta</div>
            </div>

            <!-- Contenedor para ambos formularios -->
            <div class="forms-wrapper">
                <!-- Formulario de login -->
                <form id="student-form" class="login-datos active" method="post" action="">
                    <input type="hidden" name="form_type" value="egresados">

                    <div class="datos">
                        <label for="egresado_correo">Correo Constitucional</label>
                        <input type="email" id="egresado_correo" name="correo" required placeholder="tu.correo@mexicali.tecnm.mx">
                        <div class="help-text">Utiliza tu correo del Instituto Tecnológico de Mexicali</div>
                    </div>

                    <div class="datos">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="………">
                        <div class="help-text">Ingresa tu contraseña de acceso</div>
                    </div>

                    <div class="boton">
                        <button type="button" class="login-boton" id="btnLogin">Iniciar Sesión</button>
                    </div>
                </form>

                <!-- Formulario de registro -->
                <form id="identificacion-form" class="login-datos hidden" method="post" action="" enctype="multipart/form-data">
                    <input type="hidden" name="form_type" value="crear_egresado">
                    
                    <div class="datos">
                        <label for="registro_correo">Correo electrónico</label>
                        <input type="email" id="registro_correo" name="correo" required placeholder="Utilice su correo institucional">
                    </div>
                    
                    <div class="datos">
                        <label for="registro_password">Contraseña</label>
                        <input type="password" id="registro_password" name="password" maxlength="18" pattern="[A-Za-z0-9]{1,18}" required placeholder="Contraseña">
                    </div>
                    
                    <div class="datos">
                        <label for="confirm_password">Confirmar contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" maxlength="18" pattern="[A-Za-z0-9]{1,18}" required placeholder="Confirmar contraseña">
                    </div>

                    <div class="boton">
                        <button type="button" class="login-boton" id="btnRegistro">Registrarse</button>
                    </div>
                </form>
            </div>

            <div class="divider"></div>

            <div class="identificar">
                <p>Solo se permite el acceso con correo constitucional ¿No tienes una cuenta? 
                   <a href="#" id="toggle-identificar">¡Regístrate!</a>
                </p>
            </div>
        </div>
    </div>
</div>
  <script src="../../static/js/login.js">
  </script>
</body>
</html>
